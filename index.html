<html>
<head>
    <title>My First JS</title>
    <script type="text/javascript">

    var value = 'Orange1'

    switch(value){
        case 'Apple':
            document.write('Apple' + '<br>');
        break;
        case 'Orange':
            document.write('Orange' + '<br>');
        break;
        default:
            document.write('일치항목없음')
        break;
    }

    </script>
</head>
</html>
